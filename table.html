
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <table style="border: 1px solid black;" id="mut">

  </table>
</body>
<script>
  function muta()
  {
    let a=window.prompt("Enter Number of Rows");
    let b=window.prompt("Enter Number Of Column");
    var t=""
    for(let i=1;i<=a;i++)
    {
      t+="<tr>";
      for(let j=1;j<=b;j++)
    {
    t+="<td>";
    t+=(i*j);
  t+="</td>";   }
  t+="</tr>";
    }
 document.getElementById("mut").innerHTML=t;
    }
muta();
</script>
