<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #id {
      position: absolute;
      left: 0px;
      transition: 0.5;
    }
  </style>
</head>
<body>
  <img src="Screenshot From 2024-11-30 10-57-46.png" id="id" alt="Moving Image">
</body>
<script>
  function load() {
    var i = document.getElementById("id");
    var cur = parseInt(i.style.left || 0);
    var ne = cur + 2;
    i.style.left = ne + "px";
    setTimeout(load, 50);
  }
  load();
</script>
</html>
